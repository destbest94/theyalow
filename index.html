<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
  <title>TheYalow</title>
</head>
<body>
  <div class="section-1 wrapper">
    <div class="inner">
      <div class="header">
        <div class="logo">
          <div class="img-area">
            <img src="./assets/img/logo.png" alt="logo">
            <img src="./assets/img/logo.png" alt="logo">
          </div>
          <h1 class="text">TheYalow</h1>
        </div>
        <div class="nav">
          <div class="menu-bg-1">
            <div class="menu-bg-2">
            </div>
          </div>
          <div class="menu"><img src="./assets/img/about.svg" alt="about"> About us</div>
          <div class="menu"><img src="./assets/img/service.svg" alt="service"> Service</div>
          <div class="menu"><img src="./assets/img/contact.svg" alt="content"> Content</div>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="left-btn btn"><img src="./assets/img/left-btn.svg" alt="left-btn"></div>
      <div class="main inner">
        <div class="video">
          <video width="549" height="327" controls poster="./assets/img/video-screen.png">
            Your browser does not support HTML5 video.
          </video>
        </div>
        <div class="text">
          <div class="text-1">
            The cool 
          </div>
          <div class="text-2">
            The minimal
          </div>
        </div>
      </div>
      <div class="right-btn btn"><img src="./assets/img/right-btn.svg" alt="right-btn"></div>
    </div>
  </div>
  <div class="section-2 wrapper">
    <div class="inner">
      <div class="services">
        <div class="service-1">
          <img src="./assets/img/s2-1.svg" alt="service-1">
          <div class="text">Better design</div>
        </div>
        <div class="service-2">
          <img src="./assets/img/s2-2.svg" alt="service-2">
          <div class="text">Customise</div>
        </div>
        <div class="service-3">
          <img src="./assets/img/s2-3.svg" alt="service-3">
          <div class="text">Its free</div>
        </div>
      </div>
    </div>
  </div>
  <div class="section-3 wrapper">
    <div class="inner">
      <div class="content">
        <div class="title">Lorem ipsum dolor sit amet</div>
        <div class="news">
          <div class="news-1">
            <div class="text">
              <div>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut</div>
              <div class="plus">+</div>
            </div>
            <div class="video">
              <video width="315" height="100%" controls poster="./assets/img/s3-1.png">
                Your browser does not support HTML5 video.
              </video>
            </div>
          </div>
          <div class="twitter">
            <div class="number">22</div>
            <img src="./assets/img/twitter.svg" alt="twitter">
            <div class="plus">+</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="section-4 wrapper">
    <div class="inner">
      section-4
    </div>
  </div>
  <div class="footer wrapper">
    <div class="inner">
      footer
    </div>
  </div>
</body>
</html>
